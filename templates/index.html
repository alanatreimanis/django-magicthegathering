{% include 'header.html' %}
<!-- start card output --!>
<ul class="hoverbox">
<center>
<table width="1024" border="0" align="center">
    <tr bgcolor="#7D98A6">
        <td width="25"><b><a href='?order_by=owned&color={{ colors }}'>#</a></b>
        <td width="300"><b><a href='?order_by=name&color={{ colors }}'>Name</a></b>
        <td width="300"><b><a href='?order_by=type&color={{ colors }}'>Type</a></b>
        <td width="100"><b>Cost</b>
        <td width="75"><b>Damage</b>
        <td width="100"><b><a href='?order_by=rarity&color={{ colors }}'>Rarity</a></b>
    </tr>

    {% for c in cards %}

    <tr bgcolor='#EEEEEE' 
	   onmouseover="style.backgroundColor='#b6c5cd';"
	   onmouseout="style.backgroundColor='#EEEEEE';">
        <td>{{ c.owned }}</td>
        <td>
           <a target='_blank' class="hoverbox" href="/gatherer/{{ c.name }}" onmouseover="this.children[0].src='http://magic.tcgplayer.com/db/wp-ch.asp?CN={{ c.name|escapejs  }}'"
>{{ c.name }}
              <iframe class="preview" width='100' height='100' src='about:blank'></iframe>
           </a>
        </td>
        <td>{{ c.type }}</td>

	<td>{% autoescape off %}{{ c.cost }}{% endautoescape %}</td>

	{% if c.damage %}
            <td>{{ c.damage }}</td>
        {% else %}
            <td></td>
        {% endif %}	

        <td>{{ c.rarity }}</td>
    </tr>
    {% endfor %}
</table>
</ul>

{% include 'footer.html' %}
